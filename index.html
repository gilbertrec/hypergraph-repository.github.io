---
layout: default
---
<div class="bg-header">
  {% include header.html %}
</div>

<div class="content-post">
 
  <div class="size margin">
    Latest Hypergraphs:
    {% include posts.html %}

   

    <table id="table_id" class="display">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
           
            {% for post in site.posts %}
            <tr>
                <td>post.date</td>
                <td>post.title</td>
                <td>post.by</td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>
    <script>
      $(document).ready(function() {
        $('#table_id').DataTable();
    } );
    </script>
  </div>

</div>
