---
layout: default
---
<div class="bg-header">
  {% include header.html %}
</div>

<div class="content-post">
 
  <div class="size margin">
  
    <table id="table_id" class="display">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Category</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
           
            {% for post in site.posts %}
            <tr>
                <td>{% post.date %}</td>
                <td>{% post.categories %}</td>
                <td>{% post.title %}</td>
                <td>{% post.by %}</td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>
    <script>
      $(document).ready(function() {
        $('#table_id').DataTable();
    } );
    </script>
    <div class="" data-aos="fade-up" data-aos-delay="600" data-aos-offset="0">
        <h2 class="list-post-title">
            Latest Hypergraphs:
        </h2>
      </div>
      {% include posts.html %}
    
    
  </div>

</div>
