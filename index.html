---
layout: default
---
<div class="bg-header">
  {% include header.html %}
</div>

<div class="content-post">
 
  <div class="size margin">
    Latest Hypergraphs:
    {% include posts.html %}

    {% for post in site.posts %}
    <div class="row">
      <div class="small-12 columns">
        
        <sub>{{ post.date | date: '%B %d, %Y' }}</sub>
        <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>

          {{ post.by }}


      </div>
    </div>
    {% endfor %} 

    <table id="table_id" class="display">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
            </tr>
        </tbody>
    </table>
    <script>
      $(document).ready(function() {
        $('#table_id').DataTable();
    } );
    </script>
  </div>

</div>
